<div id ="boostpage" > 
    <div class="stars"></div>
    <div ng-controller="WelcomeController" ng-init="init()" >
        <h1 class="welcome"> BOOST!Tutors</h1>
        <div style="text-align:center" class="rocket-white"> <i class="fa fa-rocket fa-5x"> </i> </div>  

        <div class="container">
            <div id="info">Click an existing whiteboard session or create a new one. Thanks to socket.io, these files can be shared and interactively viewed --open two browsers with the same drawing-id to see!
            </div>
        
        <div class="row"  ng-hide="!drawings"> <!-- **where is container -->
            <div class="col-md-4"> 
                <h3> Existing BOOST!Boards </h3> 
                <ul class="list-group" ng-repeat="d in drawings">
                <!-- ** -->
                    <li class="list-group-item"><a href="#/drawings/{{d._id}}">{{d.name}}</a></li> 
                <!-- <a ui-sref="drawing">Home</a>  -->
                </ul>
            </div>

            <div class="col-md-8">
                <h3> Create New Board</h3>

                <form class="form-signup" >
                    <input type="text" class="form-control" id="gallery" ng-model="newDrawing.name" placeholder="Drawing Name">
                    <input type="text" class="form-control" id="gallery" ng-model="newDrawing.description" placeholder="Drawing Description">

                    <input type="button" class="btn btn-primary" ng-click="create()" value="save"/>
                    <input type="button" class="btn btn-success" ng-click="newDrawing = null" value="clear"/>
                </form>
            </div>
        </div>
    </div>
    </div>
     <div class="cloud x1"></div>
  <!-- Time for multiple clouds to dance around -->
  <div class="cloud x2"></div>
  <div class="cloud x3"></div>
  <div class="cloud x4"></div>
  <div class="cloud x5"></div>
</div>
