<div id="boostlight">
<div class="stars"></div>
<div md-theme="{{theme}}" md-theme-watch="true">
    <md-button  class="md-primary md-raised" ng-click=changeTheme()>
      Booster: Demo
    </md-button>
    <div class="thing" ng-show:"currentUser">
        Hi {{currentUser.username}}! You're currently on board as {{currentUser.email}}
    </div>
    <div>
      <md-button class="md-primary md-raised">
        Learner Profile
      </md-button>
      <md-button class="md-raised md-accent">
        My Tutor Interface
      </md-button>
      <md-button class="md-raised md-warn">
        Planner
      </md-button>
    </div>
  </div>

  <md-content class="md-padding" >
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card md-theme="{{ showDarkTheme ? 'lime' : 'default' }}" md-theme-watch="true">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">PROGRESS REPORT</span>
            
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>DEMO</md-button>
          <md-button>DEMO</md-button>
        </md-card-actions>
      </md-card>
      <md-card md-theme="{{ showDarkTheme ? 'lime' : 'default' }}" md-theme-watch="true">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">RECENT SESSION REVIEW</span>
       
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
          <div class="md-media-xl card-media"></div>
          <md-card-actions layout="column">
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
              <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
              <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
            </md-button>
          </md-card-actions>
        </md-card-content>
      </md-card>
    </div>
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch="true">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">HOMEWORK</span>
            <span class="md-subhead"> due: </span>
          </md-card-title-text>
          <md-card-title-media>

          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>COMPLETE</md-button>
          <md-button>SUBMIT</md-button>
        </md-card-actions>
      </md-card>
      <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch="true">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">NOTES: </span>
          
          </md-card-title-text>
          <md-card-title-media>

          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
      <div layout layout-padding layout-align="center end" style="height:200px">
        <md-checkbox ng-model="showDarkTheme">Use 'Dark' Themed Cards</md-checkbox>
      </div>
    </div>
  </md-content>
 

</div><!--sceneWrap-->
