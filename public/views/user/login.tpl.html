<div ng-controller="UserController">

<div class="container">
  <div class="stars"></div>
  <div class="twinkling"></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">
                Log in to BOOST!Tutors
            </h1>
            <div style="text-align:center" class="rocket-white"> <i class="fa fa-rocket fa-5x"> </i> </div> 
            <div class="account-wall">

                <form class="form-signin"
                      name="form"
                      ng-submit="login(form)"
                      novalidate> 
<!-- for now !!!-->
                    <div ng-class="{'has-error': form.email.$error.mongoose}">
                        <input type="text"
                               class="form-control"
                               placeholder="Username"
                               name="email"
                               ng-model="user.local.email"
                               required
                               autofocus
                               mongoose-error/>
                        <p class="help-block"
                           ng-show="form.email.$error.mongoose">
                            {{ errors.email }}
                        </p>
                    </div>

                    <div ng-class="{'has-error': form.password.$error.mongoose}">
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="user.local.password"
                               required
                               mongoose-error/>
                        <p class="help-block"
                           ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block">{{ error.other }}</p>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in <i class="fa fa-rocket"> </i>  </button>

                    <span class="clearfix"></span>
                </form>
            </div>
            <br> 
            <!-- TODO: alert if no account? -->
            <a href="#/signup" class="btn btn-success btn-block">Don't have an account? Create one! <i class="fa fa-rocket 3x"></i>  </a>
        </div>
    </div>
    <!-- <div id="clouds"> -->
  <div class="cloud x1"></div>
  <!-- Time for multiple clouds to dance around -->
  <div class="cloud x2"></div>
  <div class="cloud x3"></div>
  <div class="cloud x4"></div>
  <div class="cloud x5"></div>
<!-- </div> -->
</div>
</div>
