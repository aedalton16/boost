<div flex >
    <div class="row">
        <!-- here flex layout above -->
        <div class="col-md-9">
            <div ng-controller="DrawingsController" ng-init="init()">
       
                <h1>Session: {{drawing.name}} </h1>
                <h1 ng-show="currentUser">Booster: {{stringValue}}</h1>

                    <div class="btn-group" uib-dropdown>
                        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                        <div class="colorbox" id="currentColorBox" ng-style="{backgroundColor: currentColor}"></div> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu" style="min-width: 80px; text-align:center" uib-dropdown-menu role="menu" aria-labelledby="single-button"> 
                        <!-- TODO: make CSS classes here -->
                            <li> <button type="button" class="btn btn-primary" id="redBtn" ng-click="updateColor('red')"> <i class="fa fa-star"></i> </button> </li>
                            <li> <button type="button" class="btn btn-primary" id="pinkBtn" ng-click="updateColor('#ff3399')"> <i class="fa fa-star"></i> </button> </li>
                            <li> <button type="button" class="btn btn-primary" id="orangeBtn" ng-click="updateColor('#ff9933')"> <i class="fa fa-star"></i> </button> </li>
                            <li> <button type="button" class="btn btn-primary" id="yellowBtn" ng-click="updateColor('#ffff00')"> <i class="fa fa-star"></i></button> </li>
                            <li> <button type="button" class="btn btn-primary" id="cyanBtn" ng-click="updateColor('#00ffff')"> <i class="fa fa-star"></i></button> </li>
                            <li> <button type="button" class="btn btn-primary" id="blueBtn" ng-click="updateColor('blue')"> <i class="fa fa-star"></i> </button> </li>
                            <li> <button type="button" class="btn btn-primary" id="purpleBtn" ng-click="updateColor('#9900cc')"> <i class="fa fa-star"></i></button> </li>
                            <li> <button type="button" class="btn btn-primary" id="blackBtn" ng-click="updateColor('black')"> <i class="fa fa-star"></i></button> </li>
                            <li> <button type="button" class="btn btn-primary" id="whiteBtn" ng-click="updateColor('white')"> <i class="fa fa-star"></i> </button> </li>
                            <li class="divider"></li>
                           <!--  <li> <div class="colorbox" id="currentColorBox" ng-style="{backgroundColor: currentColor}"></div></li> -->
                            <li> <input type="color" ng-model="test" name="colorpicker" id="" /> </li> <!-- broken -->
                        </ul>

                    </div> 
                    <!-- TODO: intelligently add button/pen with HTML5 colorpicker -->  
                    <canvas id="c"></canvas>  

                </div>
            </div> 
                    <!-- TODO: put chat in a footer page -->

                

        </div>
    </div>


<div ng-controller="ChatsController" ng-init="init()">
    <div class="col-md-3">
        <div class="chat-area">
            <div class="chat">
                <span class="chat-head"> Chat! </span>
                <ul ng-repeat="m in messages" id="messages">
                    <li>{{m}}</li>
                </ul>
                <form>
                <input type="text" class="form-control" ng-model="message" placeholder="Message Here" autocomplete="off" />
                <input type="submit" class="btn btn-success" ng-click="sendMessage()" value="send" style="float:right"/>
                </form>
            </div>
        </div>
    </div> 
</div>
