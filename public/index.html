<body layout="column" ng-controller="AppCtrl">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn" aria-label="Toggle Menu">
      </button>
      <h1 layout-align-gt-sm="center">
        Hello World
      </h1>
    </div>
  </md-toolbar>
  
  <div layout="row" flex class="change-my-css">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <div>Side Navigation</div>

      </md-sidenav>
  
    <md-content layout="column" id="content" flex class="md-padding">
        <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
          <md-tab id="tab1" aria-controls="tab1-content">
          Latest
          </md-tab>
          <md-tab id="tab2" aria-controls="tab2-content">
          Favorites
          </md-tab>
        </md-tabs>

        <ui-view layout="column" layout-fill layout-padding>

            <ng-switch on="data.selectedIndex" class="tabpanel-container">
              <div role="tabpanel"
                   id="tab1-content"
                   aria-labelledby="tab1"
                   ng-switch-when="0"
                   md-swipe-left="next()"
                   md-swipe-right="previous()"
                   layout="row" layout-align="center center">
                  <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                      <h2>Activity</h2>
                    </md-card-content>
                  </md-card>
              </div>
              <div role="tabpanel"
                   id="tab2-content"
                   aria-labelledby="tab2"
                   ng-switch-when="1"
                   md-swipe-left="next()"
                   md-swipe-right="previous()" 
                   layout="row" layout-align="center center">
                  <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                      <h2>Favorites</h2>
                    </md-card-content>
                  </md-card>
              </div>
              
          </ng-switch>
        </ui-view>
    </md-content>
  </div>
      
</body>
<script type="text/javascript">document.write('<script src="/socket.io/socket.io.js" type="text/javascript"><\/script>')
