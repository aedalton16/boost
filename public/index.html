<body layout="column" ng-controller="AppCtrl" >

        <!-- <div layout="column"> -->

          <!-- top -->
          <div class="btn-group-vertical">
          <button class="btn btn-primary btn-lg" ui-sref="about" id="sidenav-btn-top"> Home </button> 
          <!-- <md-divider></md-divider> -->
          <button class="btn btn-primary btn-lg" ui-sref="profile" id="sidenav-btn"> Profile</button>
          <!-- <md-divider></md-divider> -->

          <!-- <md-divider></md-divider> which href or?-->
        </div>

        <!-- </div> -->

      </md-sidenav>

 <ui-view> </ui-view>

          </md-button>

            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
    </md-content>
